
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./assets/css/styleLogin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Sign in or Sign up</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<img src="/public/Logo2.png" alt="logo" width="100" height="20">
			<h2>Create an account</h2>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Username" />
			<input type="email" placeholder="Email Address" />
			<input type="password" placeholder="Password" />
			<input type="password" placeholder="Confirm Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<img src="/public/Logo1.png" alt="logo" width="30" height="30">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Username" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="/public/Logo.png" alt="logo" width="100" height="100">
				<p>Manage your grocery easy with us</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="/public/Logo.png" alt="logo" width="100" height="100">
				<p>Manage your grocery easy with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		
	</p>
</footer>
<!-- partial -->
  <script  src="./assets/js/scriptLogin.js"></script>

</body>
</html>
